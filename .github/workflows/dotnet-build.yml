name: Build and Test InvestmentApi

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore InvestmentApi/InvestmentApi.csproj

      - name: Build
        run: dotnet build InvestmentApi/InvestmentApi.csproj --configuration Release --no-restore

      - name: Run minimal test (check startup)
        run: dotnet run --project InvestmentApi/InvestmentApi.csproj &
